apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${EPP_NAME}
  labels:
    app: ${EPP_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${EPP_NAME}
  template:
    metadata:
      labels:
        app: ${EPP_NAME}
    spec:
      serviceAccountName: ${EPP_NAME}
      terminationGracePeriodSeconds: 130
      containers:
      - name: epp
        image: ghcr.io/llm-d/llm-d-inference-scheduler:latest
        imagePullPolicy: Always
        args:
        - -poolName
        - "${POOL_NAME}"
        - -v
        - "4"
        - --zap-encoder
        - "json"
        - -grpcPort
        - "9002"
        - -grpcHealthPort
        - "9003"
        env:
        - name: PD_ENABLED
          value: '${PD_ENABLED}'
        - name: PD_PROMPT_LEN_THRESHOLD
          value: '${PD_PROMPT_LEN_THRESHOLD}'
        ports:
        - containerPort: 9002
        - containerPort: 9003
        - name: metrics
          containerPort: 9090
        livenessProbe:
          grpc:
            port: 9003
            service: envoy.service.ext_proc.v3.ExternalProcessor
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9003
            service: envoy.service.ext_proc.v3.ExternalProcessor
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: epp-config
          mountPath: /etc/epp
      volumes:
      - name: epp-config
        configMap:
          name: epp-config
